{% extends "base.html" %}
{% load static %}
{% block content1 %}
<style>.education-table {
    margin: 20px auto;
    width: 80%;
    border-collapse: collapse;
    background-color: #2c3e50;
    color: #ecf0f1;
    border-radius: 8px;
    overflow: hidden;
}
.education-table th, .education-table td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #34495e;
}
.education-table th {
    background-color: #34495e;
    font-weight: bold;
}
.education-table tr:hover {
    background-color: #3a566e;
}
.education-title {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #34495e;
    text-transform: uppercase;
}

.education-title {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #34495e;
    text-transform: uppercase;
    margin: 20px 0;
    letter-spacing: 1px;
}

/* Table Styling */
.education-table {
    margin: 0 auto;
    width: 90%;
    border-collapse: collapse;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    background: #ffffff;
}

/* Table Header Styling */
.education-table th {
    background-color: #34495e;
    color: #ffffff;
    font-size: 18px;
    text-transform: uppercase;
    padding: 15px;
    text-align: left;
}

/* Table Data Styling */
.education-table td {
    font-size: 16px;
    color: #2c3e50;
    padding: 12px;
    border-bottom: 1px solid #dcdde1;
}

/* Row Hover Effect */
.education-table tr:hover {
    background-color: #f1f2f6;
    transform: scale(1.01);
    transition: all 0.2s ease-in-out;
}

/* Last Row Border */
.education-table tr:last-child td {
    border-bottom: none;
}

/* Responsive Design */
@media (max-width: 768px) {
    .education-table {
        width: 100%;
    }

    .education-table th, .education-table td {
        padding: 10px;
        font-size: 14px;
    }

    .education-title {
        font-size: 24px;
    }
}
</style>
<div>
    <h2 class="education-title">Education</h2>
    <table class="education-table">
        <thead>
            <tr>
                <th>College Name</th>
                <th>Class</th>
                <th>CPI</th>
            </tr>
        </thead>
        <tbody>
            {% for edu in education %}
            <tr>
                <td>{{ edu.college }}</td>
                <td>{{ edu.class }}</td>
                <td>{{ edu.cpi }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content1 %}
